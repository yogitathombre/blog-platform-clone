<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New story - Medium</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles for Medium-like fonts and colors */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .medium-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .medium-green-button {
            background-color: #1A8917; /* Medium's signature green */
            color: white;
            padding: 8px 16px;
            border-radius: 9999px; /* Pill shape */
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .medium-green-button:hover {
            background-color: #156E13;
        }
        .editor-container div[contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #ccc;
            pointer-events: none;
            display: block;
        }
    </style>
</head>
<body class="font-sans text-gray-900 bg-white">
    <!-- Header -->
    <header class="border-b border-gray-200 py-3">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/" class="medium-logo text-gray-900 text-2xl">Medium</a>
                <span class="text-gray-500 text-sm">Draft in Yogitathombre</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="medium-green-button">Publish</button>
                <button class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
                <button class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center text-white font-bold">Y</div>
            </div>
        </div>
    </header>

    <!-- Main Content Area - Editor -->
    <main class="max-w-3xl mx-auto px-4 py-8">
        <div class="flex items-center mb-6 text-gray-400">
            <span class="text-3xl mr-2">+</span>
            <input type="text" placeholder="Title" class="w-full text-5xl font-bold placeholder-gray-300 focus:outline-none py-2" />
        </div>

        <div class="editor-container relative text-xl text-gray-700 leading-relaxed">
            <div contenteditable="true" data-placeholder="Tell your story..." class="focus:outline-none min-h-screen py-2"></div>
        </div>
    </main>

    <!-- Floating Toolbar (bottom) -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 shadow-lg">
        <div class="max-w-xl mx-auto flex items-center justify-center space-x-2">
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-bold"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-italic"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-link"></i>
            </button>
            <div class="border-l border-gray-300 h-6 mx-2"></div>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-text-height"></i> <!-- Placeholder for Tt icon -->
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-quote-right"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-code"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-list-ul"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i class="fas fa-image"></i>
            </button>
        </div>
    </div>

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
